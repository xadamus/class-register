<h3 class="mt-4">Przedmioty</h3>
<ejs-grid #grid [dataSource]="subjects" [editSettings]='editSettings' [toolbar]='toolbar'
          (toolbarClick)='clickHandler($event)' (actionComplete)='actionComplete($event)'
          gridLines="Both">
  <e-columns>
    <e-column field="name" headerText="Nazwa przedmiotu"></e-column>
  </e-columns>
</ejs-grid>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left" *ngIf="!editing">Tworzenie przedmiotu</h4>
    <h4 class="modal-title pull-left" *ngIf="editing">Edycja przedmiotu {{editedSubject.name}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form name="form" #f="ngForm" novalidate class="contact-form">
      <div class="form-group">
        <label for="firstName">Nazwa przedmiotu</label>
        <input type="text"
               id="firstName"
               class="form-control"
               name="firstName"
               [(ngModel)]="editedSubject.name"
               #name="ngModel" />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn" aria-label="Close" (click)="modalRef.hide()">Zamknij</button>
    <button type="submit" class="btn btn-primary" (click)="f.form.valid && saveSubject(editedSubject)">Zapisz</button>
  </div>
</ng-template>
