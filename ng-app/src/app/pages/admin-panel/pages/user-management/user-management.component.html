<h3 class="mt-4">Użytkownicy</h3>
<p *ngIf="users.length === 0">Brak ocen do wyświetlenia.</p>
<ejs-grid [dataSource]="users" gridLines="Both" *ngIf="users.length !== 0">
  <e-columns>
    <e-column field="username" headerText="Nazwa"></e-column>
    <e-column field="email" headerText="Email"></e-column>
    <e-column field="roles" headerText="Role"></e-column>
  </e-columns>
</ejs-grid>
