<div class="container">
  <div class="d-flex justify-content-center">
  <form class="p-5">
    <div class="form-group">
      <label for="exampleInputEmail1">Nazwa użytkownika</label>
      <input [(ngModel)]="model.username" name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Hasło</label>
      <input [(ngModel)]="model.password" name="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-warning" (click)="login()">Zaloguj</button>
  </form>
  </div>
</div>
