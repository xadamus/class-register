<div class="container align-content-center w-50 fixed-top">
  <div #alert [@openClose]="visible ? 'open' : 'closed'" class="alert alert-{{type}} alert-dismissible fade show mt-5" role="alert" style="opacity: 0.8">
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
    {{message}}
  </div>
</div>
